<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	
	<!--stylesheet should be loaded after any text-->
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
	<body>
		<header>
			<h1 id="displayRegion"></h1>
		</header>
		<section class="calculator">
			<div id="clear" class="functionKeys">C</div>
			<div id="divide" class="functionKeys">/</div>
			<div id="multiply" class="functionKeys">*</div>
			<div id="subtract" class="functionKeys">-</div>
			
			<div id="seven" class="digits">7</div>
			<div id="eight" class="digits">8</div>
			<div id="nine" class="digits">9</div>
			<div id="add" class="functionKeys">+</div>
			
			<div id="four" class="digits">4</div>
			<div id="five" class="digits">5</div>
			<div id="six" class="digits">6</div>
			<div id="mod" class="functionKeys">%</div>
			
			<div id="one" class="digits">1</div>
			<div id="two" class="digits">2</div>
			<div id="three" class="digits">3</div>
			<div id="equals">=</div>
			
			<div id="zero" class="digits">0</div>
			<div id="decimalPoint" class="digits">.</div>			
		</section>
		<footer>
			
		</footer>

			
	</body>
	<!--jquery imports -->
	<script src="assets/calc.js"></script>
</html>
